<!DOCTYPE html>
<html>
<head>
  <title>Tea Cozy</title>
  <link rel="stylesheet" type="text/css" href="./resources/style.css">
</head>
<body>
  <header class="flex-container">
      <div class="logo">
        <img src="./resources/images/img-tea-cozy-logo.png" alt="logo">
      </div>
      <nav>
        <span><a href="#mission">Mission</a></span>
        <span><a href="#featured">Featured Tea</a></span>
        <span><a href="#">Locations</a></span>
      </nav>
  </header>
  <div class="main">
    <div class="test">
      <div id="mission" class="flex-container">
        <div class="text-mission">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </div>
    </div>
    
      <div id="featured" class="flex-container">
        <div class="text-featured">
          <h2>Tea of the Month</h2>
          <h4>What's Steeping at The Tea Cozy?</h4>
        </div>
        <div class="flex-container-items">
          <div class="item">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-berryblitz.jpg" alt="berry blitz">
            <span>Fall Berry Blitz Tea</span>
          </div>
          <div class="item">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-spiced-rum.jpg" alt="spiced rum tea">
            <span>Spiced Rum Tea</span>
          </div>
          <div class="item">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-donut.jpg" alt="seasonal donut">
            <span>Seasonal Donuts</span>
          </div>
          <div class="item">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-myrtle-ave.jpg" alt="Myrtle Ave Tea">
            <span>Myrtle Ave Tea</span>
          </div>
          <div class="item">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-bedford-bizarre.jpg" alt="bedford bizarre tea">
            <span>Bedford Bizarre Tea</span>
          </div>
        </div>
    </div>

</body>
</html>
